<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox as Button</title>
  <style>
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* Hide the actual checkbox */
    .thirding-toggle-checkbox {
      display: none;
    }

    /* Style the label to look like a button */
    .thirding-lable {
      display: inline-block;
      width: 120px;
      height: 40px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      color: white;
      cursor: pointer;
      background-color: red;
      transition: background-color 0.3s ease;
    }

    /* When the checkbox is checked, apply green */
    .thirding-toggle-checkbox:checked + .thirding-lable {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="checkbox-container">
    <label for="cb1" class="thirding-lable">Toggle 1</label>

    <input type="checkbox" id="cb1" class="thirding-toggle-checkbox">

    <input type="checkbox" id="cb2" class="thirding-toggle-checkbox">
    <label for="cb2" class="thirding-lable">Toggle 2</label>

    <input type="checkbox" id="cb3" class="thirding-toggle-checkbox">
    <label for="cb3" class="thirding-lable">Toggle 3</label>

    <input type="checkbox" id="cb4" class="thirding-toggle-checkbox">
    <label for="cb4" class="thirding-lable">Toggle 4</label>
  </div>

</body>
</html>
