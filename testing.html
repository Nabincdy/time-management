<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Call UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-banner {
      background-color: #2d2d2d;
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }

    .top-banner span {
      background-color: #f0c200;
      color: black;
      padding: 4px 6px;
      border-radius: 4px;
      margin-right: 8px;
    }

    .container {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .meeting-info {
      text-align: center;
    }

    .meeting-code {
      font-size: 24px;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .participants {
      font-size: 14px;
      color: #ccc;
    }

    .host-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .main-controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .control-button {
      background-color: #f88d8d;
      color: white;
      text-align: center;
      padding: 25px 0;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .sub-controls {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .sub-button {
      flex: 1;
      background-color: #2e2e2e;
      color: white;
      text-align: center;
      padding: 18px 0;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .hangup-button {
      background-color: red;
      color: white;
      padding: 15px 60px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
    }

    /* ---------- Responsive Desktop View ---------- */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-around;
        align-items: flex-start;
      }

      .meeting-info {
        flex: 1;
        text-align: left;
        padding-left: 40px;
      }

      .main-controls {
        flex: 1;
        max-width: none;
      }

      .hangup-button {
        align-self: center;
        margin-top: 0;
      }
    }
  </style>
</head>

</html>
