<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greet User Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background-color: #f0f2f5;
}

.card {
  background: white;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}

input {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#greetingMessage {
  margin-top: 20px;
  font-weight: bold;
  color: #333;
}

  </style>
</head>
<body>

  <div class="card">
    <h2>Greet User</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <input type="number" id="ageInput" placeholder="Enter your age">
    <input type="text" id="cityInput" placeholder="Enter your city">
    <button onclick="handleGreet()">Greet Me!</button>
    <div id="greetingMessage"></div>
  </div>

  <script>
    function greetUser({ name, age, city }) {
  return `Hello, my name is ${name}. I am ${age} years old and I live in ${city}.`;
}

function handleGreet() {
  const name = document.getElementById('nameInput').value;
  const age = document.getElementById('ageInput').value;
  const city = document.getElementById('cityInput').value;

  if (name && age && city) {
    const message = greetUser({ name, age, city });
    document.getElementById('greetingMessage').innerText = message;
  } else {
    document.getElementById('greetingMessage').innerText = "Please fill in all fields!";
  }
}


  </script>
</body>
</html>
