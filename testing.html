<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .toggle-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }

        .table-container {
            margin-top: 10px;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .hidden {
            max-height: 0;
            visibility: hidden;
            transition: max-height 0.4s ease-in, visibility 0.2s ease-in;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleTable()">Toggle Table</button>

    <div class="table-container hidden" id="tableContainer">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>25</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>30</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Michael Brown</td>
                    <td>28</td>
                    <td>UK</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function toggleTable() {
            let tableContainer = document.getElementById("tableContainer");

            if (tableContainer.classList.contains("hidden")) {
                tableContainer.classList.remove("hidden");
                tableContainer.style.maxHeight = tableContainer.scrollHeight + "px";
            } else {
                tableContainer.style.maxHeight = "0";
                setTimeout(() => {
                    tableContainer.classList.add("hidden");
                }, 400); // Delay to match transition
            }
        }
    </script>

</body>
</html>
