<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch with Array</title>
</head>
<body>

  <h2>Select a fruit:</h2>
  <select id="fruit-select">
    <option value="">--Choose--</option>
    <option value="orange">Orange</option>
    <option value="lemon">Lemon</option>
    <option value="strawberry">Strawberry</option>
    <option value="blueberry">Blueberry</option>
    <option value="banana">Banana</option>
  </select>

  <p id="result"></p>

  <script>
    const fruitSelect = document.getElementById("fruit-select");
    const result = document.getElementById("result");

    fruitSelect.addEventListener("change", () => {
      const fruit = fruitSelect.value;

      const citrusFruits = ["orange", "lemon"];
      const berries = ["strawberry", "blueberry"];

      switch (true) {
        case citrusFruits.includes(fruit):
          result.textContent = `${fruit} is a citrus fruit 🍊`;
          break;

        case berries.includes(fruit):
          result.textContent = `${fruit} is a berry 🫐`;
          break;

        case fruit === "banana":
          result.textContent = `Banana is not a citrus or berry 🍌`;
          break;

        default:
          result.textContent = "Please select a fruit.";
      }
    });
  </script>

</body>
</html>
