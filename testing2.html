<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Timer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    #timerList {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .timer {
      background-color: rgb(197, 235, 169);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .timer input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    .timer-title { background-color: #fefefe; }
    .timer-value { background-color: #fffbe6; }
    .timer-asc { background-color: #fff; }
    .timer-veto {
      background-color: #f6e6e6;
      max-width: 100px;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .flex-row button {
      background-color: #2e2e2e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
    }

    .flex-row button:hover {
      background-color: #444;
    }

    .dropdown-menu {
      display: none;
      flex-direction: column;
      background-color: #333;
      border-radius: 10px;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 10;
      width: 160px;
      padding: 10px 0;
    }

    .dropdown-item {
      padding: 8px 15px;
      cursor: pointer;
      white-space: nowrap;
    }

    .dropdown-item:hover {
      background-color: #555;
    }

    .submenu {
      margin-top: 5px;
      padding-left: 10px;
    }

    .submenu-item {
      display: block;
      background: none;
      border: none;
      color: white;
      padding: 6px 10px;
      text-align: left;
      cursor: pointer;
    }

    .submenu-item:hover {
      background-color: #666;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .timer {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .timer input {
        width: auto;
        min-width: 120px;
      }

      .flex-row {
        justify-content: flex-start;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

<div id="timerList">
  <div class="timer" id="1">
    <input data-id="1-1" type="text" value="Total" placeholder="Timer Title" class="timer-title">
    <input data-id="1-2" type="text" value="23:03" class="timer-value"> 
    <input data-id="1-3" type="text" value="33:56" class="timer-asc">
    <input data-id="1-4" type="text" value="null" placeholder="veto" class="timer-veto">

    <div class="flex-row">
      <button data-id="1-5" class="start-pause-btn">⏸️</button>
      <button class="reset-initial-btn">⏏️</button>
      <button class="reset-default-btn">⤵️</button>
      <button class="remove-btn">❌</button>

      <button class="form-btn">Form
        <div class="dropdown-menu">
          <div class="dropdown-item">1. Turn
            <div class="submenu">
              <button class="submenu-item">Straight Turn</button>
              <button class="submenu-item">Directive Turn</button>
              <button class="submenu-item">Popcorn Turn</button>
            </div>
          </div>
          <div class="dropdown-item">2. Free Flow
            <div class="submenu">
              <button class="submenu-item">Fast Free Flow</button>
              <button class="submenu-item">Team Free Flow</button>
              <button class="submenu-item">Spread Free Flow</button>
            </div>
          </div>
          <div class="dropdown-item">3. God Mode
            <div class="submenu">
              <button class="submenu-item">God</button>
              <button class="submenu-item">Diety</button>
              <button class="submenu-item">Spirit</button>
            </div>
          </div>
        </div>
      </button>

      <button class="content-btn">Content</button>

      <button class="people-btn">People
        <div class="dropdown-menu">
          <button class="dropdown-item">Same People</button>
          <button class="dropdown-item">Remove People</button>
          <button class="dropdown-item">Add People</button>
        </div>
      </button>

      <button class="vote-btn" disabled>Vote</button>
      <button class="donateUserTIme">Donate</button>
    </div>
  </div>
</div>

<script>
  // Toggle dropdown on click
  document.querySelectorAll('.form-btn, .people-btn').forEach(btn => {
    btn.addEventListener('click', function (e) {
      e.stopPropagation();
      closeAllDropdowns();
      const dropdown = this.querySelector('.dropdown-menu');
      if (dropdown) dropdown.style.display = 'flex';
    });
  });

  // Close dropdowns when clicking outside
  document.addEventListener('click', () => {
    closeAllDropdowns();
  });

  function closeAllDropdowns() {
    document.querySelectorAll('.dropdown-menu').forEach(menu => {
      menu.style.display = 'none';
    });
  }
</script>

</body>
</html>
